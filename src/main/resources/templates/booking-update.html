<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Booking</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Update Booking</h1>

<form class="update-form" action="/admin/bookings/update" method="post">
    <input type="hidden" id="id" name="id" th:value="${booking.id}">
    <label for="user">User:</label>
    <input class="form-input" type="text" id="user" name="user" th:value="${booking.user}" required><br><br>
    <label for="vehicle">Vehicle:</label>
    <input class="form-input" type="text" id="vehicle" name="vehicle" th:value="${booking.vehicle}" required><br><br>
    <label for="service">Service:</label>
    <input class="form-input" type="text" id="service" name="service" th:value="${booking.service}" required><br><br>
    <label for="datein">Date In:</label>
    <input class="form-input" type="text" id="datein" name="datein" th:value="${booking.datein}" required><br><br>
    <label for="timein">Time In:</label>
    <input class="form-input" type="text" id="timein" name="timein" th:value="${booking.timein}" required><br><br>
    <label for="dateout">Date Out:</label>
    <input class="form-input" type="text" id="dateout" name="dateout" th:value="${booking.dateout}"><br><br>
    <label for="timeout">Time Out:</label>
    <input class="form-input" type="text" id="timeout" name="timeout" th:value="${booking.timeout}"><br><br>
    <label for="status">Status:</label>
    <input class="form-input" type="text" id="status" name="status" th:value="${booking.status}" required><br><br>
    <label for="price">Price:</label>
    <input class="form-input" type="text" id="price" name="price" th:value="${booking.price}"><br><br>
    <label for="price">Staff:</label>
    <input class="form-input" type="text" id="staff" name="staff" th:value="${booking.staff}"><br><br>
    <button class="form-button" type="submit">Update</button>
</form>

<button class="userButton" onclick="window.location.href='/admin/bookings/'">Back to Bookings</button>

</body>
</html>
