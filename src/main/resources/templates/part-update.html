<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Part</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Update Part</h1>

<form class="update-form" action="/admin/parts/update" method="post">

    <input type="hidden" id="id" name="id" th:value="${part.id}">

    <label for="part">Part:</label>
    <input class="form-input" type="text" id="part" name="part" th:value="${part.part}" required><br><br>

    <label for="make">Make:</label>
    <input class="form-input" type="text" id="make" name="make" th:value="${part.make}" required><br><br>

    <label for="price">Price:</label>
    <input class="form-input" type="text" id="price" name="price" th:value="${part.price}" required><br><br>

    <label for="instock">In Stock:</label>
    <input class="form-input" type="text" id="instock" name="instock" th:value="${part.instock}" required><br><br>

    <label for="description">Description:</label>
    <input class="form-input" type="text" id="description" name="description" th:value="${part.description}" required><br><br>

    <label for="image">Image:</label>
    <input class="form-input" type="text" id="image" name="image" th:value="${part.image}" required><br><br>

    <button class="form-button" type="submit">Update</button>
</form>

<button class="userButton" onclick="window.location.href='/admin/parts/'">Back to Parts</button>

</body>
</html>
