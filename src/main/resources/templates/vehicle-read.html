<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Read Vehicles</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Admin - Vehicles</h1>

<button class="userButton" onclick="window.location.href='/admin/vehicles/create'">Create Vehicle</button>
<button class="userButton" onclick="window.location.href='/admin'">Back to Menu</button>

<table class="user-table">
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Type</th>
        <th>License</th>
        <th>Make</th>
        <th>Color</th>
        <th>Engine</th>
        <th>Action</th>
    </tr>
    <tr th:each="vehicle : ${vehicles}">
        <td th:text="${vehicle.id}"></td>
        <td th:text="${usersMap.get(vehicle.user)}"></td>
        <td th:text="${vehicle.type}"></td>
        <td th:text="${vehicle.license}"></td>
        <td th:text="${makes.get(vehicle.make).make ?: 'N/A'}"></td>
        <td th:text="${vehicle.color}"></td>
        <td th:text="${vehicle.engine}"></td>
        <td>
            <a class="edit-link" th:href="@{/admin/vehicles/update/{id}(id=${vehicle.id})}">Edit</a>
            <a class="delete-link" th:href="@{/admin/vehicles/delete/{id}(id=${vehicle.id})}">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
