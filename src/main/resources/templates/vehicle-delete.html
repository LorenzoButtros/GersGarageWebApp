<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Vehicle</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Delete Vehicle</h1>

<div class="marginLeft">

    <p>Are you sure you want to delete this vehicle?</p>

    <div>
        <label>ID:</label>
        <span th:text="${vehicle.id}"></span>
    </div>
    <br>
    <div>
        <label>User:</label>
        <span th:text="${vehicle.user}"></span>
    </div>
    <br>
    <div>
        <label>Type:</label>
        <span th:text="${vehicle.type}"></span>
    </div>
    <br>
    <div>
        <label>License:</label>
        <span th:text="${vehicle.license}"></span>
    </div>
    <br>
    <div>
        <label>Make:</label>
        <span th:text="${vehicle.make}"></span>
    </div>
    <br>
    <div>
        <label>Color:</label>
        <span th:text="${vehicle.color}"></span>
    </div>
    <br>
    <div>
        <label>Engine:</label>
        <span th:text="${vehicle.engine}"></span>
    </div>

</div>

<form class="delete-form" action="/admin/vehicles/delete" method="post">
    <input type="hidden" id="id" name="id" th:value="${vehicle.id}">
    <button class="form-button" type="submit">Delete</button>
</form>

<button class="userButton" onclick="window.location.href='/admin/vehicles/'">Back to Vehicles</button>

</body>
</html>
