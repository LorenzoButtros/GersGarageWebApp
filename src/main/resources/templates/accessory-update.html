<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Accessory</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Update Accessory</h1>

<form class="update-form" action="/admin/accessories/update" method="post">

    <input type="hidden" id="id" name="id" th:value="${accessory.id}">

    <label for="item">Item:</label>
    <input class="form-input" type="text" id="item" name="item" th:value="${accessory.item}" required><br><br>

    <label for="brand">Brand:</label>
    <input class="form-input" type="text" id="brand" name="brand" th:value="${accessory.brand}" required><br><br>

    <label for="section">Section:</label>
    <input class="form-input" type="text" id="section" name="section" th:value="${accessory.section}" required><br><br>

    <label for="price">Price:</label>
    <input class="form-input" type="text" id="price" name="price" th:value="${accessory.price}" required><br><br>

    <label for="instock">In Stock:</label>
    <input class="form-input" type="text" id="instock" name="instock" th:value="${accessory.instock}" required><br><br>

    <label for="description">Description:</label>
    <input class="form-input" type="text" id="description" name="description" th:value="${accessory.description}" required><br><br>

    <label for="image">Image:</label>
    <input class="form-input" type="text" id="image" name="image" th:value="${accessory.image}" required><br><br>


    <button class="form-button" type="submit">Update</button>
</form>

<button class="userButton" onclick="window.location.href='/admin/accessories/'">Back to Accessories</button>

</body>
</html>
