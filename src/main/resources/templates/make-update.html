<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Make</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Update Make</h1>

<form class="update-form" action="/admin/makes/update" method="post">
    <input type="hidden" id="id" name="id" th:value="${make.id}">
    <label for="make">Make:</label>
    <input class="form-input" type="text" id="make" name="make" th:value="${make.make}" required><br><br>
    <button class="form-button" type="submit">Update</button>
</form>

<button class="userButton" onclick="window.location.href='/admin/makes/'">Back to Makes</button>

</body>
</html>
