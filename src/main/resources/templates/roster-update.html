<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Roster</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Update Roster</h1>

<form class="update-form" action="/admin/roster/update" method="post">

    <input type="hidden" id="id" name="id" th:value="${dayRoster.id}">
    <input type="hidden" id="dayOfWeek" name="dayOfWeek" th:value="${dayRoster.dayOfWeek}">

    <label for="staffId1">Staff 1:</label>
    <select class="form-input" id="staffId1" name="staffId1">
        <option value="">Select Staff</option>
        <option th:each="staff : ${staffMap}" th:value="${staff.key}" th:text="${staff.value}" th:selected="${staff.key == dayRoster.staffId1}"></option>
    </select>
    <br><br>

    <label for="staffId2">Staff 2:</label>
    <select class="form-input" id="staffId2" name="staffId2">
        <option value="">Select Staff</option>
        <option th:each="staff : ${staffMap}" th:value="${staff.key}" th:text="${staff.value}" th:selected="${staff.key == dayRoster.staffId2}"></option>
    </select>
    <br><br>

    <label for="staffId3">Staff 3:</label>
    <select class="form-input" id="staffId3" name="staffId3">
        <option value="">Select Staff</option>
        <option th:each="staff : ${staffMap}" th:value="${staff.key}" th:text="${staff.value}" th:selected="${staff.key == dayRoster.staffId3}"></option>
    </select>
    <br><br>

    <label for="staffId4">Staff 4:</label>
    <select class="form-input" id="staffId4" name="staffId4">
        <option value="">Select Staff</option>
        <option th:each="staff : ${staffMap}" th:value="${staff.key}" th:text="${staff.value}" th:selected="${staff.key == dayRoster.staffId4}"></option>
    </select>
    <br><br>

    <button class="form-button" type="submit">Update</button>
</form>

<button class="userButton" onclick="window.location.href='/admin/roster'">Back to Daily Roster</button>

</body>
</html>
