<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Update User</h1>

<form class="update-form" action="/admin/users/update" method="post">
    <input type="hidden" id="id" name="id" th:value="${user.id}">
    <input type="hidden" id="password" name="password" th:value="${user.password}">
    <label for="firstName">First Name:</label>
    <input class="form-input" type="text" id="firstName" name="firstName" th:value="${user.firstName}" required><br><br>
    <label for="lastName">Last Name:</label>
    <input class="form-input" type="text" id="lastName" name="lastName" th:value="${user.lastName}" required><br><br>
    <label for="email">Email:</label>
    <input class="form-input" type="email" id="email" name="email" th:value="${user.email}" required><br><br>
    <label for="mobile">Mobile Number:</label>
    <input class="form-input" type="text" id="mobile" name="mobile" th:value="${user.mobile}" required><br><br>
    <label for="role">Role:</label>
    <select class="form-input" id="role" name="role" required>
        <!-- Loop through the Role enum and populate the dropdown menu -->
        <option th:each="role : ${T(com.garage.garage.model.Role).values()}"
                th:value="${role}" th:text="${role}" th:selected="${role == user.role}">
        </option>
    </select><br><br>

    <button class="form-button" type="submit">Update</button>
</form>

<button class="userButton" onclick="window.location.href='/admin/users/'">Back to Users</button>

</body>
</html>
