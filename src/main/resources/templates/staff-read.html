<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Read Staff</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Admin - Staff</h1>

<button class="userButton" onclick="window.location.href='/admin/staff/create'">Create Staff</button>
<button class="userButton" onclick="window.location.href='/admin'">Back to Menu</button>

<table class="user-table">
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="staff : ${staffs}">
        <td th:text="${staff.id}"></td>
        <td th:text="${staff.name}"></td>
        <td>
            <a class="edit-link" th:href="@{/admin/staff/update/{id}(id=${staff.id})}">Edit</a>
            <a class="delete-link" th:href="@{/admin/staff/delete/{id}(id=${staff.id})}">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
