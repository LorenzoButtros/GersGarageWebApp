<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Accessory</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Delete Accessory</h1>

<div class="marginLeft">

    <p>Are you sure you want to delete this accessory?</p>

    <div>
        <label>ID:</label>
        <span th:text="${accessory.id}"></span>
    </div>
    <br>
    <div>
        <label>Item:</label>
        <span th:text="${accessory.item}"></span>
    </div>
    <br>
    <div>
        <label>Brand:</label>
        <span th:text="${accessory.brand}"></span>
    </div>
    <br>
    <div>
        <label>Section:</label>
        <span th:text="${accessory.section}"></span>
    </div>

</div>

<form class="delete-form" action="/admin/accessories/delete" method="post">
    <input type="hidden" id="id" name="id" th:value="${accessory.id}">
    <button class="form-button" type="submit">Delete</button>
</form>



<button class="userButton" onclick="window.location.href='/admin/accessories/'">Back to Accessories</button>

</body>
</html>
