<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Part</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Create Part</h1>


<form class="create-form" action="/admin/parts" method="post" th:action="@{/admin/parts}" th:object="${part}">

    <label for="part">Part:</label>
    <input class="form-input" type="text" id="part" name="part" required><br><br>

    <label for="make">Make:</label>
    <input class="form-input" type="text" id="make" name="make" required><br><br>

    <label for="price">Price:</label>
    <input class="form-input" type="text" id="price" name="price" required><br><br>

    <label for="instock">In Stock:</label>
    <input class="form-input" type="text" id="instock" name="instock" required><br><br>

    <label for="description">Description:</label>
    <input class="form-input" type="text" id="description" name="description" required><br><br>

    <label for="image">Image:</label>
    <input class="form-input" type="text" id="image" name="image" required><br><br>

    <button class="form-button" type="submit">Create</button>
    <button class="userButton" onclick="window.location.href='/admin/parts/'">Back to Parts</button>

</form>

</body>
</html>
