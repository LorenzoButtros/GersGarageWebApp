<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Select</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Admin - Schedule</h1>

<button class="userButton" onclick="window.location.href='/admin'">Back to Menu</button>

<table class="user-table">
    <tr>
        <th>Date</th>
    </tr>
    <tr th:each="daySchedule : ${daySchedules}">
        <td th:text="${daySchedule.date}"></td>
        <td>
            <a class="edit-link" th:href="@{/admin/schedule/view/{date}(date=${daySchedule.date})}">View</a>
        </td>
    </tr>
</table>

</body>
</html>
