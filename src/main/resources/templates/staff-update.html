<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Staff</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Update Staff</h1>

<form class="update-form" action="/admin/staff/update" method="post">
    <input type="hidden" id="id" name="id" th:value="${staff.id}">
    <label for="name">Name:</label>
    <input class="form-input" type="text" id="name" name="name" th:value="${staff.name}" required><br><br>
    <button class="form-button" type="submit">Update</button>
</form>

<button class="userButton" onclick="window.location.href='/admin/staff/'">Back to Staff</button>

</body>
</html>
