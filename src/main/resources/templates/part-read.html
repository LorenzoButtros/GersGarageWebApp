<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Read Parts</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Admin - Parts</h1>

<button class="userButton" onclick="window.location.href='/admin/parts/create'">Create Part</button>
<button class="userButton" onclick="window.location.href='/admin'">Back to Menu</button>

<table class="user-table">
    <tr>
        <th>ID</th>
        <th>Part</th>
        <th>Make</th>
        <th>Price</th>
        <th>In Stock</th>
        <th>Description</th>
        <th>Image</th>
        <th>Action</th>
    </tr>
    <tr th:each="part : ${parts}">
        <td th:text="${part.id}"></td>
        <td th:text="${part.part}"></td>
        <td th:text="${makesMap.get(part.make)}"></td>
        <td th:text="${part.price}"></td>
        <td th:text="${part.instock}"></td>
        <td th:text="${part.description}"></td>
        <td th:text="${part.image}"></td>
        <td>
            <a class="edit-link" th:href="@{/admin/parts/update/{id}(id=${part.id})}">Edit</a>
            <a class="delete-link" th:href="@{/admin/parts/delete/{id}(id=${part.id})}">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
