<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Vehicle</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Update Vehicle</h1>

<form class="update-form" action="/admin/vehicles/update" method="post">
    <input type="hidden" id="id" name="id" th:value="${vehicle.id}">
    <label for="user">User:</label>
    <input class="form-input" type="text" id="user" name="user" th:value="${vehicle.user}" required><br><br>
    <label for="type">Type:</label>
    <input class="form-input" type="text" id="type" name="type" th:value="${vehicle.type}" required><br><br>
    <label for="license">License:</label>
    <input class="form-input" type="text" id="license" name="license" th:value="${vehicle.license}" required><br><br>
    <label for="make">Make:</label>
    <select class="form-input" id="make" name="make" required>
        <option th:each="make : ${makes}" th:value="${make.id}" th:text="${make.make}" th:selected="${make.id.equals(vehicle.make)}"></option>
    </select><br><br>
    <label for="color">Color:</label>
    <input class="form-input" type="text" id="color" name="color" th:value="${vehicle.color}" required><br><br>
    <label for="engine">Engine:</label>
    <input class="form-input" type="text" id="engine" name="engine" th:value="${vehicle.engine}" required><br><br>
    <button class="form-button" type="submit">Update</button>
</form>

<button class="userButton" onclick="window.location.href='/admin/vehicles/'">Back to Vehicles</button>

</body>
</html>
