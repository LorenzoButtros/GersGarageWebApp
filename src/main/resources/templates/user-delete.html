<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Delete User</h1>

<div class="marginLeft">

    <p>Are you sure you want to delete this user?</p>

    <div>
        <label>ID:</label>
        <span th:text="${user.id}"></span>
    </div>
    <br>
    <div>
        <label>First Name:</label>
        <span th:text="${user.firstName}"></span>
    </div>
    <br>
    <div>
        <label>Last Name:</label>
        <span th:text="${user.lastName}"></span>
    </div>
    <br>
    <div>
        <label>Email:</label>
        <span th:text="${user.email}"></span>
    </div>
    <br>
    <div>
        <label>Mobile:</label>
        <span th:text="${user.mobile}"></span>
    </div>
    <br>
    <div>
        <label>Role:</label>
        <span th:text="${user.role}"></span>
    </div>

</div>

<form class="delete-form" action="/admin/users/delete" method="post">
    <input type="hidden" id="id" name="id" th:value="${user.id}">
    <button class="form-button" type="submit">Delete</button>
</form>

<button class="userButton" onclick="window.location.href='/admin/users/'">Back to Users</button>

</body>
</html>
