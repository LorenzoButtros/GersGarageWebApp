<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Read Roster</title>
    <link rel="stylesheet" type="text/css" href="/css/user-options.css">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
</head>
<body>
<!-- Navigation -->
<div class="navigation" th:insert="~{navigation :: body}"></div>

<h1 class="page-title">Daily Roster</h1>

<button class="userButton" onclick="window.location.href='/admin'">Back to Menu</button>

<table class="user-table">
    <tr>
        <th>Day</th>
        <th>Staff 1</th>
        <th>Staff 2</th>
        <th>Staff 3</th>
        <th>Staff 4</th>
        </tr>
    <tr th:each="dayRoster : ${dayRosters}">
        <td th:text="${dayRoster.dayOfWeek}"></td>
        <!-- Look up the name for Staff 1 -->
        <td th:text="${staffMap.get(dayRoster.staffId1) ?: 'N/A'}"></td>
        <!-- Look up the name for Staff 2 -->
        <td th:text="${staffMap.get(dayRoster.staffId2) ?: 'N/A'}"></td>
        <!-- Look up the name for Staff 3 -->
        <td th:text="${staffMap.get(dayRoster.staffId3) ?: 'N/A'}"></td>
        <!-- Look up the name for Staff 4 -->
        <td th:text="${staffMap.get(dayRoster.staffId4) ?: 'N/A'}"></td>
        <td>
            <a class="edit-link" th:href="@{/admin/roster/update/{dayOfWeek}(dayOfWeek=${dayRoster.dayOfWeek})}">Edit</a>
        </td>
    </tr>
</table>

</body>
</html>
